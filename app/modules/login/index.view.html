<link rel="stylesheet" href="../../assets/css/loguin.css">

<a href="../home/header.view.html">Load Main Page</a>

<div id="ContenedorFormularioSesion">
<form name="form" ng-submit="form.$valid && vm.login()" novalidate>
	<h2 translate> loginTitle </h2>
	<input type="text" placeholder="{{ 'userInputPlaceHolder' | translate }}" class="inputTex" ng-model="vm.username" required>
	<input type="password" placeholder="{{ 'passInputPlaceHolder' | translate }}" class="inputTex" ng-model="vm.password" required>
	
	<button ng-disabled="vm.loading" class="btn btn-primary">{{ 'btnLogin' | translate }}</button>
	<!--<input type="submit" value="{{ 'btnLogin' | translate }}" class="inputSubmit"> -->

	 <div ng-if="vm.error" >{{vm.error}}</div>
</form>
</div>
